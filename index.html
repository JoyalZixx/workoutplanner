<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Workout Planner</h1>
        </header>

        <section class="form-section">
            <form id="workout-form">
                <div class="form-group">
                    <label for="exercise-name">Exercise Name</label>
                    <input type="text" id="exercise-name" class="input-field" placeholder="e.g., Push Ups" required>
                </div>

                <div class="form-group">
                    <label for="sets">Number of Sets</label>
                    <input type="number" id="sets" class="input-field" placeholder="e.g., 3" required>
                </div>

                <div class="form-group">
                    <label for="reps">Number of Reps</label>
                    <input type="number" id="reps" class="input-field" placeholder="e.g., 12" required>
                </div>

                <div class="form-group">
                    <label for="rest-time">Rest Time (seconds)</label>
                    <input type="number" id="rest-time" class="input-field" placeholder="e.g., 60" required>
                </div>

                <button type="submit" class="submit-btn">Add Exercise</button>
            </form>
        </section>

        <section class="workout-section">
            <h2>Your Workout Plan</h2>
            <ul id="exercise-list" class="exercise-list"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
